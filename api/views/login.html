<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Backstage">
    <title>Backstage Authentication</title>
  </head>
  <link href="/assets/normalize.css" media="all" rel="stylesheet" />
  <link href="/assets/auth.css" media="all" rel="stylesheet" />
  <body>
    <section class="content">
        <h2 class="subtitle">SIGN IN TO CONTINUE TO {{.Client.Name}}</h2>

        {{if .InvalidCredentials }}
          <div class="warning">
            <p>The email or password you entered is incorrect.</p>
          </div>
        {{end}}


        <form action="{{.Action}}" method="{{.Method}}" class="form" >
            <div class="input">
              <label for="email">Email</label>
              <input autofocus="autofocus" id="email" name="email" type="email" value="" />
            </div>
            <div class="input">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" />
            </div>
            <input class="button" type="submit" value="Sign in" />
        </form>
    </section>
  </body>
</html>
